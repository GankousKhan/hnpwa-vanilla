<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="dns-prefetch" href="https://api.hnpwa.com/">
    <link rel="canonical" href="https://hnpwa-vanilla.firebaseapp.com/">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#ffb400">
    <title>Vanilla Hacker News PWA</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="🍦 Hacker News Progressive Web App built with Vanilla Javascript. Part of https://hnpwa.com/.">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js', {scope: '/'})
                    .then(function () {
                        console.log('Service Worker Registered');
                    });

                navigator.serviceWorker.ready.then(function () {
                    console.log('Service Worker Ready');
                });
            });
        }
    </script>
</head>
<body>
<div id="app">
    <header>
        <div class="container">
            <a href="/" class="logo" title="Vanilla Hacker News PWA">
                <div class="logo-icon"></div>
            </a>
            <nav>
                <a class="view" href="/?page=1">top</a>
                <a class="view" href="/news?page=1">new</a>
                <a class="view" href="/show?page=1">show</a>
                <a class="view" href="/ask?page=1">ask</a>
                <a class="view" href="/jobs?page=1">jobs</a>
                <a class="github" href="https://github.com/cristianbote/hnpwa-vanilla" target="_blank" rel="noopener">
                    <img width="16px" height="16px" src='data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.41"><path d="M12 .3C5.37.3 0 5.67 0 12.3c0 5.3 3.44 9.8 8.2 11.38.6.12.83-.26.83-.57 0-.28 0-1.03-.02-2.03-3.33.72-4.03-1.6-4.03-1.6-.55-1.4-1.34-1.77-1.34-1.77-1.08-.74.1-.73.1-.73 1.2.1 1.83 1.24 1.83 1.24 1.07 1.84 2.8 1.3 3.5 1 .1-.77.4-1.3.75-1.6-2.66-.3-5.46-1.33-5.46-5.93 0-1.3.47-2.38 1.24-3.22-.14-.3-.54-1.52.1-3.18 0 0 1-.32 3.3 1.23.96-.26 1.98-.4 3-.4s2.04.14 3 .4c2.28-1.55 3.3-1.23 3.3-1.23.63 1.66.23 2.88.1 3.18.77.84 1.24 1.9 1.24 3.22 0 4.6-2.8 5.63-5.48 5.92.42.35.8 1.1.8 2.2v3.3c0 .3.2.7.82.57C20.56 22.1 24 17.6 24 12.3c0-6.63-5.37-12-12-12"/></svg>' alt="Github" />
                    <span class="ver">{{version}}</span>
                </a>
            </nav>
            <button class="dark-mode-trigger" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')">
                <img width="16px" height="16px" src='data:image/svg+xml;utf8,<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="adjust" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-adjust fa-w-16 fa-2x"><path fill="currentColor" d="M8 256c0 136.966 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z" class=""></path></svg>' alt="dark mode" />
            </button>
        </div>
    </header>
    <div class="container">
        <section class="view-container"></section>
    </div>
    <script src="hnpwa-vanilla.js"></script>
</div>
</body>
</html>
